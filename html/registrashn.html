<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мастерская искусства</title>
    <link rel="stylesheet" href="../style.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body>
    <header class="p-3 text-bg-dark">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                    <svg class="bi me-2" width="40" height="100" role="img" aria-label="Bootstrap">
                        <use xlink:href="#bootstrap" />
                    </svg>
                </a>

                <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                    <li><a href="../index.html" class="nav-link px-2 text-secondary">Главная</a></li>
                    <li><a href="artists.html" class="nav-link px-2 text-white">Художники</a> </li>
                    <li><a href="#" class="nav-link px-2 text-white">Публикации</a></li>
                    <li><a href="#" class="nav-link px-2 text-white">Галерея</a></li>

                </ul>

                <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
                    <input type="search" class="form-control form-control-dark text-bg-dark" placeholder="Search..."
                        aria-label="Search">
                </form>

                <div class="text-end">
                    <button type="button" class="btn btn-outline-light me-2">Вход</button>
                    <a href="registrashn.html"><button type="button" class="btn btn-warning">Регестрация</button></a>
                </div>
            </div>

            <div class="logo">
                <img src="../img/Лого6.png" class="img-logo">
                <div class="heading-container">
                    <h1 class="title"> Мастерская искусства </h1>
                    <p class="subtitle"> Творчество без границ</p>
                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="reg-store">
            <div class="register-form">
                <div class="register">
                    <form action="../index.html" method="post" enctype="multipart/form-data" class="form-register">
                        <label for="username">Ник:</label>
                        <input type="text" id="username" name="username" required><br><br>

                        <label for="avatar">Аватарка:</label>
                        <input type="file" id="avatar" name="avatar" required><br><br>

                        <label for="password">Пароль:</label>
                        <input type="password" id="password" name="password" required><br><br>

                        <button class="reg"> Зарегистрироваться</button>
                    </form>
                </div>
            </div>
        </div>
    </main>









</body>
<footer>
    <div class="footer">
        <div class="footer-container">
            <div class="footer-text">
                <h4 class="footer-title">Как опубликовать свою работу?</h4>
                <p class="footer-subtitle"> Если вы хотите выложить свою работу, то пишите сюда! </p>
            </div>
            <div class="footer-qr">
                <img src="../img/Qrкод.png" class="img-logo">
            </div>

        </div>

    </div>
</footer>
